<!DOCTYPE html>
<html>
<head>
    <title>Pet Grooming App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="C:/Users/HP/Desktop/Project PET_CARE/static/css/style.css">

</head>
<body>
    <h1>Pet Grooming App</h1>

    <!-- Add Pet Form -->
    <form id="add-pet-form">
        <h2>Add a Pet</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner" required>
        </div>
        <button type="submit">Add Pet</button>
    </form>

    <!-- Pet Table -->
    <table id="pets">
        <thead>
            <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Owner</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Add Appointment Form -->
    <form id="add-appointment-form">
        <h2>Add an Appointment</h2>
        <div>
            <label for="pet_name">Pet Name:</label>
            <input type="text" id="pet_name" name="pet_name" required>
        </div>
        <div>
            <label for="service">Service:</label>
            <input type="text" id="service" name="service" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Add Appointment</button>
    </form>

    <!-- Appointment Table -->
    <table id="appointments">
        <thead>
            <tr>
                <th>Pet Name</th>
                <th>Service</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="C:/Users/HP/Desktop/Project PET_CARE/static/js/app.js"></script>
</body>
</html>
